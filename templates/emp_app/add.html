<!doctype html>
<html lang="en">
  <head>
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body>
    <h1 style="margin-left:460px; margin-top:25px;">Enter Employee Details</h1>

    <div>
        
<form action="" method="POST">
    {% csrf_token %}
    <div class="form-row" style="margin-left:500px; margin-top:25px;">
        <div class="col-md-4 mb-3">
            <label for="validationDefault01">First name</label>
            <input type="text" name="fn" class="form-control" id="validationDefault01" required>
            <label for="validationDefault02">Last name</label>
            <input type="text" name="ln" class="form-control" id="validationDefault02" required>
            <label for="validationDefault02">Department</label>
            <input type="text" name="dn" class="form-control" id="validationDefault02" required>
            <label for="validationDefault02">Bonus</label>
            <input type="text" name="bns" class="form-control" id="validationDefault02" required>
            <label for="validationDefault01">Role</label>
            <input type="text" name="role" class="form-control" id="validationDefault01" required>
            <label for="validationDefault02">Phone Number</label>
            <input type="text" name="pn" class="form-control" id="validationDefault02" required>
        </div>
    </div>
    <div class="form-group" style="margin-left:500px ;">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
            </label>
        </div>
    </div>
    <button class="btn btn-primary" type="submit" style="margin-left:530px ;">Add Employee</button>
    <a class="btn btn-primary" href="{% url 'home'%}" role="button">Back To Home</a>

</form>

    </div>
  </body>
</html>
